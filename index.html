<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()" id="body">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizzApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="width: 32rem !important;">
            <img src="img/main-pic.jpg" class="card-img-top" alt="..." id="main-img-topic">
            <div id="showWhenFinish" style="display: none;"> 
                <h5 class="card-title" id="notAlwaysShown">FINISHED!</h5>

                <img src="img/winner.jpg" alt="winner-pic" id="winner">

                <div id="howMuchAreRight">
                    Du hast <b id="correctAnswers"></b> Fragen von <b id="lengthOfJson"></b>  richtig beantwortet!
                </div>
            </div>
            <div class="card-body d-grid gap-3" id="alwaysShown">
                <h5 class="card-title" id="current-question">Frage</h5>
                <div class="card" onclick="clickOnButton('answer_1')">
                    <div class="card-body clickable-card" id="answer_1">
                        Antwort 1
                    </div>
                </div>

                <div class="card" onclick="clickOnButton('answer_2')">
                    <div class="card-body clickable-card" id="answer_2">
                        Antwort 2
                    </div>
                </div>

                <div class="card" onclick="clickOnButton('answer_3')">
                    <div class="card-body clickable-card" id="answer_3">
                        Antwort 3
                    </div>
                </div>

                <div class="card" onclick="clickOnButton('answer_4')">
                    <div class="card-body clickable-card" id="answer_4">
                        Antwort 4
                </div>

                </div>
                <div class="question-footer">
                    <span id="paragraph-main-site"><b id="current-question-number">1 </b>von <b id="length-of-four"></b> Fragen</span>
                    <button type="button" class="btn btn-info" onclick="nextQuestion()" id="nextQuestion">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
